<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        td{
            border: 2px solid black;
            padding: 10px;            
        }
        table {            
            width: 85%;
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <table align="center">
                <tr>
                    <td><b>1</b></td>
                    <td><b>2</b></td>
                    <td><b>3</b></td>
                </tr>
                    <tr style="text-align: center;">
                    <td><b>4</b></td>
                    <td><b>5</b></td>
                    <td><b>6</b></td>
                </tr>
                <tr style="text-align: right;">
                    <td><b>7</b></td>
                    <td><b>8</b></td>
                    <td><b>9</b></td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td><b>1</b></td>
                    <td><b>2</b></td>
                    <td><b>3</b></td>
                </tr>        
                <tr style="text-align: center;">
                    <td colspan="3"><b>4</b></td>
                </tr>
                <tr>
                    <td><b>7</b></td>
                    <td><b>8</b></td>
                    <td><b>9</b></td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td><b>1</b></td>
                    <td><b>2</b></td>
                    <td style="text-align: center; " rowspan="3"><b>3</b></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"><b>4</b></td>
                
                </tr>
                <tr>
                    <td><b>5</b></td>
                    <td><b>6</b></td>
                </tr>
            </table>
        </section>
    </main>    
</body>
</html>
